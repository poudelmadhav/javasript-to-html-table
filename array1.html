<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
</head>
<body>
	<div id="student"></div>
	<script>
		let d = document;

		let students = [
			{name: "Ram Sharma", age: 12},
			{name: "Shyam Gautam", age: 23},
			{name: "Sita Shrestha", age: 21},
			{name: "Gita Sharma", age: 32},
			{name: "Hari Paudel", age: 22}
		];

		let content = '<table border="1" width="500">' + 
							'<thead>' + 
								'<tr>' + 
									'<th>Name</th>' + 
									'<th>Age</th>' + 
								'</tr>' + 
							'</thead>' + 
							'<tbody id="student-data">' + 
								
							'</tbody>' + 
						'</table>';

		d.querySelector("#student").innerHTML = content;

		let table_data = [];
		for (i = 0; i < students.length; i++) {
			table_data += "<tr>" +
						"<td>" + students[i].name + "</td>" +
						"<td>" + students[i].age + "</td>" +
					 "</tr>"
		}
		data = d.querySelector("#student-data");
		data.innerHTML = table_data;
	</script>
</body>
</html>
