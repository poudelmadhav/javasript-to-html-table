<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
</head>
<body>
	<div class="student">
		<table border="1" width="500">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody id="student-data">
				
			</tbody>
		</table>
	</div>
	<script>
		let d = document;
		tbody = d.querySelector("#student-data");

		let students = [
			{name: "Ram Sharma", age: 12},
			{name: "Shyam Gautam", age: 23},
			{name: "Sita Shrestha", age: 21},
			{name: "Gita Sharma", age: 32},
			{name: "Hari Paudel", age: 22}
		];

		let data = [];
		for (i = 0; i < students.length; i++) {
			data += "<tr>" +
						"<td>" + students[i].name + "</td>" +
						"<td>" + students[i].age + "</td>" +
					 "</tr>"
		}
		tbody.innerHTML = data;
	</script>
</body>
</html>
